<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naoma Video</title>

  <style>
    /* ===== PAGE ENTIERÃˆRE EN NOIR ===== */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* ===== CONTENEUR CENTRAL ===== */
    .video-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .video-page h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* ===== VIDÃ‰O ===== */
    video {
      width: 100%;
      max-width: 920px;
      border-radius: 15px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.7);
    }

    /* ===== CONTROLES STYLÃ‰S ===== */
    .video-controls {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .video-controls button {
      background: #ff0044;
      border: none;
      color: #fff;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .video-controls button:hover {
      background: #e6003b;
      transform: scale(1.07);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .video-page h1 {
        font-size: 2rem;
      }
      .video-controls button {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>

  <section class="video-page">
    <h1>Regardez Naoma Video</h1>

    <video id="naomaVideo" controls autoplay muted playsinline loop>
      <source src="naoma video .mp4" type="video/mp4">
      Votre navigateur ne supporte pas la lecture vidÃ©o.  
      <!-- Lâ€™attribut <video> gÃ¨re lâ€™intÃ©gration, compatible HTML5 standard. :contentReference[oaicite:0]{index=0} -->
    </video>

    <div class="video-controls">
      <button id="soundToggle">ðŸ”Š Activer son</button>
      <button id="fullscreenBtn">â›¶ Plein Ã©cran</button>
    </div>
  </section>

  <script>
    const video = document.getElementById("naomaVideo");
    const soundToggle = document.getElementById("soundToggle");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    // Activer / dÃ©sactiver le son
    soundToggle.addEventListener("click", () => {
      if (video.muted) {
        video.muted = false;
        soundToggle.textContent = "ðŸ”‡ DÃ©sactiver son";
      } else {
        video.muted = true;
        soundToggle.textContent = "ðŸ”Š Activer son";
      }
    });

    // Plein Ã©cran
    fullscreenBtn.addEventListener("click", () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen(); // Safari
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen(); // IE11
      }
    });
  </script>

</body>
</html>
