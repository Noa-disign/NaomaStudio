<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prendre rendez-vous | Naoma Studio</title>

  <!-- Calendly -->
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>

  <style>
    :root {
      --bg-main: #0b0b0f;
      --bg-card: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.08);
      --text-primary: #ffffff;
      --text-secondary: #b5b5c2;
      --accent: #8bb0ff;
      --radius: 20px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #12121a 0%, var(--bg-main) 60%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .page-wrapper {
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      position: relative;
    }

    /* Bouton retour */
    .back-button {
      position: absolute;
      top: -0.5rem;
      left: 0;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 0.45rem 1rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      text-decoration: none;
    }
    .back-button:hover {
      color: var(--text-primary);
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(139,176,255,0.3);
      transform: translateY(-1px);
    }

    /* Header */
    .page-header {
      text-align: center;
      margin-top: 1.5rem;
    }

    .page-title {
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      font-weight: 800;
      letter-spacing: 0.5px;
      margin-bottom: 0.8rem;
    }

    .page-title span {
      background: linear-gradient(135deg, var(--accent), #ffffff);
      -webkit-background-clip: text;
      color: transparent;
    }

    .page-subtitle {
      color: var(--text-secondary);
      font-size: 1.05rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Card Calendly */
    .calendly-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      backdrop-filter: blur(18px);
      box-shadow:
        0 30px 60px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.04);
      animation: fadeUp 0.8s ease forwards;
    }

    .calendly-inline-widget {
      min-width: 320px;
      height: 650px;
      border-radius: 14px;
      overflow: hidden;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Bouton WhatsApp */
.whatsapp-button {
  display: flex;                
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  margin: 1.5rem auto 0;        /* centr√© horizontalement */
  padding: 0.6rem 0rem;       /* r√©duit horizontalement */
  max-width: 220px;             /* largeur max du bouton */
  width: 100%;                  /* prend la largeur du max-width sur mobile */
  background: linear-gradient(135deg, #25D366, #128C7E);
  color: #fff;
  font-weight: 700;
  font-size: 0.95rem;           /* taille du texte r√©duite */
  text-transform: uppercase;
  border-radius: var(--radius);
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: center;
  text-decoration: none;
}

/* Hover */
.whatsapp-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(37, 211, 102, 0.5);
}

/* Responsive tablette/mobile */
@media (max-width: 768px) {
  .whatsapp-button {
    max-width: 180px;           /* un peu plus petit sur mobile */
    font-size: 0.9rem;
    padding: 0.5rem 1.2rem;
  }
}

@keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Bouton WhatsApp */
    .whatsapp-button {
      display: flex;                
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 1.5rem auto 0;
      padding: 0.7rem 1.8rem;
      max-width: 240px;
      width: 100%;
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: #fff;
      font-weight: 700;
      font-size: 0.95rem;
      text-transform: uppercase;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
    }

    .whatsapp-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.5);
    }

    /* ========== RESPONSIVE DESIGN ========== */
    
    /* Large Desktop (1400px+) */
    @media (min-width: 1400px) {
      .page-wrapper {
        max-width: 1200px;
      }
      .calendly-inline-widget {
        height: 700px;
      }
    }

    /* Desktop Standard (1024px - 1399px) */
    @media (max-width: 1399px) and (min-width: 1024px) {
      .page-wrapper {
        max-width: 1000px;
      }
    }

    /* Tablette Landscape (768px - 1023px) */
    @media (max-width: 1023px) and (min-width: 768px) {
      body {
        padding: 1.5rem 1rem;
      }

      .page-wrapper {
        gap: 2rem;
      }

      .back-button {
        font-size: 0.7rem;
        padding: 0.4rem 0.9rem;
      }

      .page-header {
        margin-top: 1rem;
      }

      .page-title {
        font-size: clamp(1.6rem, 3.5vw, 2.2rem);
      }

      .page-subtitle {
        font-size: 1rem;
      }

      .calendly-card {
        padding: 1.2rem;
      }

      .calendly-inline-widget {
        height: 600px;
      }

      .whatsapp-button {
        max-width: 200px;
        font-size: 0.9rem;
        padding: 0.65rem 1.5rem;
      }
    }

    /* Tablette Portrait (481px - 767px) */
    @media (max-width: 767px) and (min-width: 481px) {
      body {
        padding: 1.2rem 1rem;
      }

      .page-wrapper {
        gap: 1.8rem;
      }

      .back-button {
        position: static;
        width: fit-content;
        margin-bottom: 0.5rem;
        font-size: 0.7rem;
        padding: 0.4rem 0.85rem;
      }

      .page-header {
        margin-top: 0;
      }

      .page-title {
        font-size: clamp(1.5rem, 5vw, 1.9rem);
        margin-bottom: 0.6rem;
      }

      .page-subtitle {
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .calendly-card {
        padding: 1rem;
        border-radius: 16px;
      }

      .calendly-inline-widget {
        height: 580px;
        min-width: 100%;
      }

      .whatsapp-button {
        max-width: 190px;
        font-size: 0.85rem;
        padding: 0.6rem 1.3rem;
        margin-top: 1.2rem;
      }
    }

    /* Mobile Large (376px - 480px) */
    @media (max-width: 480px) and (min-width: 376px) {
      body {
        padding: 1rem 0.8rem;
      }

      .page-wrapper {
        gap: 1.5rem;
      }

      .back-button {
        position: static;
        width: fit-content;
        margin-bottom: 0.3rem;
        font-size: 0.65rem;
        padding: 0.35rem 0.75rem;
      }

      .page-header {
        margin-top: 0;
      }

      .page-title {
        font-size: 1.6rem;
        margin-bottom: 0.5rem;
        letter-spacing: 0.3px;
      }

      .page-subtitle {
        font-size: 0.9rem;
        line-height: 1.5;
        padding: 0 0.5rem;
      }

      .calendly-card {
        padding: 0.9rem;
        border-radius: 14px;
      }

      .calendly-inline-widget {
        height: 550px;
        min-width: 100%;
        border-radius: 12px;
      }

      .whatsapp-button {
        max-width: 180px;
        font-size: 0.8rem;
        padding: 0.55rem 1.2rem;
        margin-top: 1rem;
        border-radius: 14px;
        gap: 0.4rem;
      }
    }

    /* Mobile Standard (320px - 375px) */
    @media (max-width: 375px) {
      body {
        padding: 0.8rem 0.6rem;
      }

      .page-wrapper {
        gap: 1.2rem;
      }

      .back-button {
        position: static;
        width: fit-content;
        margin-bottom: 0.2rem;
        font-size: 0.6rem;
        padding: 0.3rem 0.7rem;
      }

      .page-header {
        margin-top: 0;
      }

      .page-title {
        font-size: 1.4rem;
        margin-bottom: 0.4rem;
        letter-spacing: 0.2px;
      }

      .page-subtitle {
        font-size: 0.85rem;
        line-height: 1.45;
        padding: 0 0.3rem;
      }

      .calendly-card {
        padding: 0.8rem;
        border-radius: 12px;
      }

      .calendly-inline-widget {
        height: 520px;
        min-width: 100%;
        border-radius: 10px;
      }

      .whatsapp-button {
        max-width: 170px;
        font-size: 0.75rem;
        padding: 0.5rem 1rem;
        margin-top: 0.8rem;
        border-radius: 12px;
        gap: 0.3rem;
      }
    }

    /* Mobile tr√®s petit (< 320px) */
    @media (max-width: 319px) {
      body {
        padding: 0.6rem 0.5rem;
      }

      .page-wrapper {
        gap: 1rem;
      }

      .back-button {
        position: static;
        font-size: 0.55rem;
        padding: 0.25rem 0.6rem;
        margin-bottom: 0.2rem;
      }

      .page-title {
        font-size: 1.3rem;
        margin-bottom: 0.3rem;
      }

      .page-subtitle {
        font-size: 0.8rem;
        line-height: 1.4;
      }

      .calendly-card {
        padding: 0.7rem;
      }

      .calendly-inline-widget {
        height: 500px;
      }

      .whatsapp-button {
        max-width: 160px;
        font-size: 0.7rem;
        padding: 0.45rem 0.9rem;
        margin-top: 0.7rem;
      }
    }

  </style>
</head>

<body>

</body>
</html>
